<!DOCTYPE html>
<head>
    <title>Museu das Skins | BrawlStars</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #E6F5FF;
            margin: 0;
        }

        ul {
            list-style: none;
            background-color: #333D7D;
            box-shadow: 2PX 2px 1px #2e3777;
            width: 900px;
            margin: 10px auto;
            padding: 0;
            border-radius: 10px;
            display: flex;  
        }

        ul li {
            flex: 1;
            text-align: center;
            padding: 20px 0;
            color: #ffffff;
            font-weight: bold;
            border-right: 1px solid;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }

        .nomes {
            width: 900px;
            margin: 20px auto;
            color: #0e164d;
        }

        .galeria{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 900px;
            margin: 10px auto;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #333D7D;
            border-radius: 18px;
            padding: 12px;
            box-shadow: 2px 2px 4px #2e3777;
            text-align: center;
        }

        .card img{
            width: 100%;
            height: 220px;
            object-fit: contain;
            display: block;
        }

        .card p {
            text-align: center;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
